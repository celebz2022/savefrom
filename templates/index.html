<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Video Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 25px;
            border-radius: 8px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #218838;
        }

        #loader {
            display: none;
            margin-top: 10px;
        }

        #error {
            color: red;
            margin-top: 10px;
        }

        footer {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Instagram Video Downloader</h2>

    <input id="url" type="text" placeholder="Paste Instagram reel or post URL">

    <button onclick="download()">Download</button>

    <div id="loader">⏳ Processing...</div>
    <div id="error"></div>

    <footer>
        Free • No watermark • Fast
    </footer>
</div>

<script>
function download() {
    const url = document.getElementById("url").value;
    const errorBox = document.getElementById("error");
    const loader = document.getElementById("loader");

    errorBox.innerText = "";
    loader.style.display = "block";

    // ✅ MUST open popup immediately (browser requirement)
    const popup = window.open("", "_blank");

    fetch("/download", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url: url })
    })
    .then(res => res.json())
    .then(data => {
        loader.style.display = "none";

        if (data.error) {
            errorBox.innerText = data.error;
            popup.close();
            return;
        }

        // ✅ Redirect popup to affiliate link
        popup.location.href = "https://www.amazon.ae/dp/B07DX89ZHN?tag=healthhackzon-21";

        // ✅ Trigger video download
        const a = document.createElement("a");
        a.href = data.download_url;
        a.download = (data.title || "instagram_video") + ".mp4";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    })
    .catch(() => {
        loader.style.display = "none";
        popup.close();
        errorBox.innerText = "Video not available. Make sure the link is public and valid.";
    });
}
</script>

</body>
</html>

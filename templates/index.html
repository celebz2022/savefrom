<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram & Social Media Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Instagram & Social Media Downloader</h1>
        <form id="downloadForm" action="/download" method="get">
            <input type="text" name="url" placeholder="Enter video URL" required>
            <button type="submit">Download Video</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('downloadForm');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const url = form.url.value;

            // Open affiliate popup
            window.open(
                "https://www.amazon.ae/dp/B07DX89ZHN?tag=healthhackzon-21",
                "_blank",
                "width=600,height=800"
            );

            // Start video download
            window.location.href = "/download?url=" + encodeURIComponent(url);
        });
    </script>
</body>
</html>
